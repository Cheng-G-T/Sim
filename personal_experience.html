<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-[#f8f8f4] text-stone-800 font-serif antialiased">

    <div class="flex flex-col min-h-screen">
        <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-stone-200/50">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-stone-900 hover:text-stone-600 transition-colors">诚</a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link">主页</a>
                    <a href="research.html" class="nav-link">研究报告</a>
                    <a href="projects.html" class="nav-link">项目展示</a>
                    <a href="about_me.html" class="nav-link">了解我</a>
                    <a href="personal_experience.html" class="nav-link">个人经历</a>
                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-stone-800">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </nav>
            <div id="nav-menu" class="md:hidden bg-white/90 backdrop-blur-sm">
                <a href="index.html" class="block py-3 px-6 text-center nav-link">主页</a>
                <a href="research.html" class="block py-3 px-6 text-center nav-link">研究报告</a>
                <a href="projects.html" class="block py-3 px-6 text-center nav-link">项目展示</a>
                <a href="about_me.html" class="block py-3 px-6 text-center nav-link">了解我</a>
                <a href="personal_experience.html" class="block py-3 px-6 text-center nav-link">个人经历</a>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-16 md:py-24">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-16 text-stone-900">个人经历</h1>
            <div class="max-w-4xl mx-auto timeline-container">
                <div class="timeline-line hidden md:block"></div>
                
                <div class="timeline-item">
                     <div class="timeline-dot"></div>
                     <div class="timeline-content">
                        <span class="timeline-date">（年份）</span>
                        <h3 class="text-xl font-bold mb-2 text-stone-800">（事件标题）</h3>
                        <p class="text-stone-600">（占位符）在此处详细描述您的经历。这可以是一份工作、一个重要的项目、一次学术成就或任何您认为值得分享的里程碑事件。</p>
                     </div>
                </div>

                <div class="timeline-item">
                     <div class="timeline-dot"></div>
                     <div class="timeline-content">
                        <span class="timeline-date">（年份）</span>
                        <h3 class="text-xl font-bold mb-2 text-stone-800">（事件标题）</h3>
                        <p class="text-stone-600">（占位符）继续添加您的经历。时间线是一个展示成长轨迹的绝佳方式，让访问者能够清晰地看到您的发展历程。</p>
                     </div>
                </div>

                <div class="timeline-item">
                     <div class="timeline-dot"></div>
                     <div class="timeline-content">
                        <span class="timeline-date">（年份）</span>
                        <h3 class="text-xl font-bold mb-2 text-stone-800">（事件标题）</h3>
                        <p class="text-stone-600">（占位符）您可以根据需要添加任意数量的经历条目。</p>
                     </div>
                </div>
            </div>
        </main>

        <footer class="bg-white/50 border-t border-stone-200/50 mt-auto">
            <div class="container mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                <p class="text-sm text-stone-500 mb-4 md:mb-0">&copy; 2025 All Rights Reserved.</p>
                <img src="https://r2.flowith.net/files/o/1749715158854-classic_chinese_seal_with_authentic_stone_texture_index_2@1024x1024.png" alt="诚字印章" class="h-16 w-16 opacity-80">
            </div>
        </footer>
    </div>

    <script src="music-player.js"></script>
</body>
</html>
