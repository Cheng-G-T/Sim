            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">

                </div>
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-stone-800">
                        <i data-lucide="menu" class="w-6 h-6"></i>

                </div>
            </nav>
            <div id="nav-menu" class="md:hidden bg-white/90 backdrop-blur-sm">

        <main class="flex-grow container mx-auto px-6 py-16 md:py-24">
             <div class="bg-white p-8 md:p-12 rounded-lg border border-stone-200">
                <div class="flex justify-end mb-6">
                    <a href="suning_default_risk_analysis.docx" download class="seal-button flex items-center">
                        <i data-lucide="download-cloud" class="w-4 h-4 mr-2"></i>
                        下载Word报告
                    </a>
                </div>
                <div id="markdown-content" class="prose prose-stone max-w-none">
                    <div class="flex justify-center items-center h-64">
                        <p class="text-stone-500">报告加载中...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="bg-white/50 border-t border-stone-200/50 mt-auto">
             <div class="container mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-center md:text-left">

             </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('suning_default_risk_analysis.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error fetching or parsing markdown:', error);
                    document.getElementById('markdown-content').innerHTML = '<p class="text-red-600 text-center">无法加载报告内容，请稍后再试。</p>';
                });
        });
    </script>
    <script src="script.js"></script>
